<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví Dụ Session Storage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            transition: background-color 0.3s, color 0.3s;
        }
        /* kiểu chế độ sáng default */
        body.light { background-color: #f0f0f0; color: #333; }
        /* chế độ tối */
        body.dark { background-color: #333; color: #f0f0f0; }
        button { padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>

    <h1>Ví dụ Storage Session</h1>
    <p id="status">Current Mode: Unknown</p>
    <button id="toggleBtn" onclick="toggleAndSaveMode()">Toggle Mode</button>

    <script>
        const MODE_KEY = 'current_theme';
        const body = document.body;
        const statusEl = document.getElementById('status');
        const buttonEl = document.getElementById('toggleBtn');

        /**
         * đọc phần lưu trữ và áp dụng vào phần body class.
         * chế độ default là chế độ sáng.
         */
        function applyMode() {
            // Core Action 1: getItem
            const storedMode = sessionStorage.getItem(MODE_KEY) || 'light'; 
            
            body.className = storedMode;
            statusEl.textContent = `Current Mode: ${storedMode.toUpperCase()}`;
            buttonEl.textContent = storedMode === 'dark' ? 'Switch to Light' : 'Switch to Dark';
        }

        /**
         * đổi chế độ, lưu nó và update phần display
         */
        function toggleAndSaveMode() {
            // xác định chế độ ngược lại
            const currentMode = body.className === 'dark' ? 'dark' : 'light';
            const newMode = currentMode === 'light' ? 'dark' : 'light';

            // Core Action 2: setItem
            sessionStorage.setItem(MODE_KEY, newMode);
            
            applyMode(); // đọc lại và áp dụng chế độ mới
        }

        // khởi tạo chế độ khi trang load
        applyMode();
    </script>
</body>
</html>
