<head>
  <meta charset="UTF-8">
  <title>ğŸ“ Ghi chÃº & VÄƒn báº£n (Local Storage + JSON)</title>
  <style>
    body {

</head>
<body>
  <h1>ğŸ“ Ghi chÃº & VÄƒn báº£n</h1>

  <label for="title">TiÃªu Ä‘á»:</label>
  <input type="text" id="title" placeholder="Nháº­p tiÃªu Ä‘á» ghi chÃº...">

  <label for="content">Ná»™i dung:</label>
  <textarea id="content" rows="10" placeholder="Nháº­p ná»™i dung vÄƒn báº£n hoáº·c ghi chÃº táº¡i Ä‘Ã¢y..."></textarea>
  <p class="counter" id="charCount">0 kÃ½ tá»±</p>

  <div style="text-align: center;">
    <button class="save" onclick="saveNote()">ğŸ’¾ LÆ°u</button>
    <button class="clear" onclick="clearNote()">ğŸ—‘ XÃ³a</button>
  </div>

  <p class="info" id="info"></p>
  <p class="info" id="storageInfo">ğŸ“¦ Dung lÆ°á»£ng Web Storage Ä‘Ã£ dÃ¹ng: 0 KB</p>

  <script>
    const titleBox = document.getElementById("title");
    const contentBox = document.getElementById("content");
    const info = document.getElementById("info");
    const charCount = document.getElementById("charCount");
    const storageInfo = document.getElementById("storageInfo");

    const MAX_CHARS = 500; // Giá»›i háº¡n kÃ½ tá»± tá»‘i Ä‘a

    // === 1ï¸âƒ£ Khi trang má»Ÿ, Ä‘á»c dá»¯ liá»‡u tá»« localStorage ===
    const savedData = localStorage.getItem("noteData");
    if (savedData) {
      try {
        const note = JSON.parse(savedData);
        titleBox.value = note.title || "";
        contentBox.value = note.content || "";
        updateCounter();
        updateStorageUsage();
        info.textContent = `ğŸ“Œ ÄÃ£ khÃ´i phá»¥c ghi chÃº lÆ°u lÃºc: ${note.savedAt}`;
      } catch (e) {
        console.error("Lá»—i Ä‘á»c JSON:", e);
      }
    } else {
      updateStorageUsage();
    }

    // === 2ï¸âƒ£ HÃ m lÆ°u dá»¯ liá»‡u ===
    function saveNote() {
      const noteObj = {
        title: titleBox.value.trim(),
        content: contentBox.value.trim(),
        savedAt: new Date().toLocaleString("vi-VN")
      };
      localStorage.setItem("noteData", JSON.stringify(noteObj));
      info.textContent = `âœ… ÄÃ£ lÆ°u lÃºc: ${noteObj.savedAt}`;
      alert("ÄÃ£ lÆ°u ghi chÃº thÃ nh cÃ´ng!");
      updateStorageUsage();
    }

    // === 3ï¸âƒ£ HÃ m xÃ³a dá»¯ liá»‡u ===
    function clearNote() {
      if (confirm("Báº¡n cÃ³ cháº¯c muá»‘n xÃ³a ghi chÃº nÃ y khÃ´ng?")) {
        localStorage.removeItem("noteData");
        titleBox.value = "";
        contentBox.value = "";
        info.textContent = "âŒ Ghi chÃº Ä‘Ã£ bá»‹ xÃ³a.";
        updateCounter();
        updateStorageUsage();
      }
    }

    // === 4ï¸âƒ£ Cáº­p nháº­t bá»™ Ä‘áº¿m kÃ½ tá»± ===
    function updateCounter() {
      const currentLength = contentBox.value.length;
      charCount.textContent = `${currentLength} / ${MAX_CHARS} kÃ½ tá»±`;
      if (currentLength >= MAX_CHARS) {
        charCount.style.color = "red";
      } else {
        charCount.style.color = "#666";
      }
    }

    contentBox.addEventListener("input", function() {
      if (contentBox.value.length > MAX_CHARS) {
        contentBox.value = contentBox.value.substring(0, MAX_CHARS);
      }
      updateCounter();
    });

    // === 5ï¸âƒ£ TÃ­nh dung lÆ°á»£ng Web Storage Ä‘Ã£ dÃ¹ng ===
    function updateStorageUsage() {
      let total = 0;
      for (let key in localStorage) {
        if (localStorage.hasOwnProperty(key)) {
          const item = localStorage.getItem(key);
          total += key.length + item.length;
        }
      }
      // chuyá»ƒn sang kilobyte (1 KB = 1024 byte)
      const usedKB = (total / 1024).toFixed(2);
      storageInfo.textContent = `ğŸ“¦ Dung lÆ°á»£ng Web Storage Ä‘Ã£ dÃ¹ng: ${usedKB} KB`;
    }
  </script>
</body>
