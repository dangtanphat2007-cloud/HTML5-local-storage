<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example for Session Storage</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        #output { padding: 10px; border: 1px solid #ccc; margin-top: 15px; }
        input, button { padding: 8px; margin-right: 5px; }
    </style>
</head>
<body>

    <h2>Ví Dụ về Session Storage</h2>
    <p>Data tồn tại cho đến khi tab này được đóng</p>

    <!-- tạo ô nhập vào và nút để ấn vào -->
    <input type="text" id="dataInput" placeholder="Enter data">
    <button onclick="saveData()">Save</button>
    <button onclick="clearData()">Clear</button>

    <!-- Output Display -->
    <div id="output">Loading...</div>

    <script>
        const KEY = 'simple';
        const output = document.getElementById('output');
        
        /** kiểm trả giá trị hiện tại và update phần display với giá trị đó */
        function updateDisplay() {
            if (typeof(Storage) === "undefined") {
                output.textContent = "Storage không được trình duyệt hỗ trợ.";
                return;
            }
            
            // Core Action: getItem
            const storedValue = sessionStorage.getItem(KEY);

            if (storedValue) {
                output.textContent = `Đang lưu: "${storedValue}"`;
            } else {
                output.textContent = "Storage đang trống.";
            }
        }

        /** Lưu data từ vùng người dùng nhập */
        function saveData() {
            const inputElement = document.getElementById('dataInput');
            const value = inputElement.value.trim();

            if (!value) {
                output.textContent = "Hãy nhập vào để lưu giá trị.";
                return;
            }

            // Core Action: setItem
            sessionStorage.setItem(KEY, value);
            inputElement.value = ''; //Xóa input
            updateDisplay();
        }

        /** Xóa một thứ nhất định từ session storage. */
        function clearData() {
            // Core Action: removeItem
            sessionStorage.removeItem(KEY);
            updateDisplay();
        }

        // chạy khi load
        updateDisplay();
    </script>
</body>
</html>
