<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Ghi chú có giới hạn ký tự</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    textarea {
      width: 100%;
      font-size: 16px;
      padding: 10px;
      resize: vertical; /* Cho phép kéo chiều cao */
    }
    #counter {
      text-align: right;
      font-size: 14px;
      color: gray;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h2>Nhập ghi chú của bạn</h2>
  <textarea id="content" rows="10" maxlength="200" wrap="soft" placeholder="Nhập nội dung tại đây..."></textarea>
  <div id="counter">0 / 200 ký tự</div>

  <script>
    const textarea = document.getElementById("content");
    const counter = document.getElementById("counter");
    const maxLength = textarea.getAttribute("maxlength");

    textarea.addEventListener("input", () => {
      const length = textarea.value.length;
      counter.textContent = `${length} / ${maxLength} ký tự`;
    });
  </script>
</body>
</html>
