<!DOCTYPE html>

  <style>

<body>
  <h1>üìù Ghi ch√∫ t·∫°m</h1>
  <p>Nh·∫≠p n·ªôi dung ghi ch√∫ v√† nh·∫•n <b>L∆∞u</b>. C√°c ghi ch√∫ s·∫Ω t·ª± ƒë·ªông ƒë∆∞·ª£c l∆∞u trong tr√¨nh duy·ªát.</p>

  <textarea id="noteInput" placeholder="Nh·∫≠p ghi ch√∫..."></textarea><br>
  <button onclick="addNote()">üíæ L∆∞u ghi ch√∫</button>

  <ul id="noteList"></ul>

  <script>
    // === 1. ƒê·ªçc d·ªØ li·ªáu ƒë√£ l∆∞u trong Local Storage ===
    let notes = JSON.parse(localStorage.getItem("notes")) || [];

    const noteInput = document.getElementById("noteInput");
    const noteList = document.getElementById("noteList");

    // === 2. H√†m hi·ªÉn th·ªã to√†n b·ªô ghi ch√∫ ===
    function displayNotes() {
      noteList.innerHTML = "";
      notes.forEach((note, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <span>${note}</span>
          <button class="delete-btn" onclick="deleteNote(${index})">X√≥a</button>
        `;
        noteList.appendChild(li);
      });
    }

    // === 3. Th√™m ghi ch√∫ m·ªõi ===
    function addNote() {
      const text = noteInput.value.trim();
      if (text === "") {
        alert("‚ö†Ô∏è Vui l√≤ng nh·∫≠p n·ªôi dung tr∆∞·ªõc khi l∆∞u!");
        return;
      }
      notes.push(text);
      localStorage.setItem("notes", JSON.stringify(notes));
      noteInput.value = "";
      displayNotes();
    }

    // === 4. X√≥a ghi ch√∫ ===
    function deleteNote(index) {
      if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a ghi ch√∫ n√†y kh√¥ng?")) {
        notes.splice(index, 1);
        localStorage.setItem("notes", JSON.stringify(notes));
        displayNotes();
      }
    }

    // === 5. Khi t·∫£i trang, hi·ªÉn th·ªã ghi ch√∫ c≈© ===
    displayNotes();
  </script>
  <h2> T√≠nh tra dung l∆∞·ª£ng c·ªßa webstorage</h2>
  <p id="storageSize"></p>

<script>
function getLocalStorageSize() {
  let total = 0;

  for (let key in localStorage) {
    if (localStorage.hasOwnProperty(key)) {
      // C·ªông ƒë·ªô d√†i c·ªßa key v√† value (m·ªói k√Ω t·ª± ~ 2 byte)
      total += ((key.length + localStorage[key].length) * 2);
    }
  }

  // ƒê·ªïi sang KB ho·∫∑c MB
  let kb = (total / 1024).toFixed(2);
  let mb = (total / 1024 / 1024).toFixed(4);

  return `Dung l∆∞·ª£ng localStorage ƒëang d√πng: ${kb} KB (${mb} MB)`;
}

// Hi·ªÉn th·ªã k·∫øt qu·∫£
document.getElementById("storageSize").innerHTML = getLocalStorageSize();
</script>
